<div id="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Login</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" placeholder="weather">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.dirty">
            username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="123" #passwordInput>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.dirty">
            password is required
          </mat-error>
          <mat-icon matSuffix *ngIf="passwordInput.type === 'password'" (click)="passwordInput.type = 'text'">visibility</mat-icon>
          <mat-icon matSuffix *ngIf="passwordInput.type === 'text'" (click)="passwordInput.type = 'password'">visibility_off</mat-icon>
        </mat-form-field>
        <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
